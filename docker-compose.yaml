version: "3"
services:
  question:
    build: .
    restart: always
    env_file:
      - .env
    labels:
      - traefik.http.routers.question.rule=Host(`q.dev.shanyue.tech`)
      - traefik.http.routers.question.tls=true
      - traefik.http.routers.question.tls.certresolver=le

networks:
  default:
    external:
      name: traefik_default
